<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./script.js" type="module" defer></script>
    <title>Focus Timer</title>
</head>

<body>
    <main>
        <section>
            <section id="timer">
                <span class="minutes">02</span>
                <span>:</span>
                <span class="seconds">00</span>
            </section>
            <section id="controls">
                <button class="play">
                    <img src="./assets/botao-play.png" alt="botão de iniciar o tempo">
                </button>
                <button class="pause hide">
                    <img src="./assets/botao-de-pausa-de-video.png" alt="botao para parar o temporizador">
                </button>
                <button class="stop hide">
                    <img src="./assets/stop.png" alt="relogio">
                </button>
                <button class="set">
                    <img src="./assets/despertador.png" alt="despertador">
                </button>
            </section>
        </section>
    </main>
    <div>
        <button class="sound-on">
            <img src="./assets/aumentar-o-volume.png" alt="imagem de um alto-falante">
        </button>
        <button class="sound-off hide">
            <img src="./assets/sem-som.png" alt="imagem de um alto-falante para mutar a página">
        </button>
    </div>
</body>

</html>
