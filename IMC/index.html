<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--preconnect-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

   <!--Script-->

<body>
    <div class="container">
        <main class="card"> 
        <form action="">
            <h1 class="title">CÃ¡lculo de IMC</h1>
            <div class="input-wrapper">
                <label for="weight"> Peso(Kg) </label>
                <input 
                    id="weight"
                    type="text"
                    placeholder="65"/>
            </div>
            <div class="input-wrapper">
                <label for="height">Altura(Cm)</label>
                <input 
                    id="height" 
                    type="text"
                    placeholder="165"/>

        </form>    
        </main>

    <div class="modal-wrapper">
        <div class="modal card">
            <button class="close"><img src="./assets/close.svg" alt="Botao para fechar o popup"></button>
